yaml: '支持的数据类型：
字典、列表、字符串、布尔值、整数、浮点数、Null、时间等
基本语法规则：
1、大小写敏感
2、使用缩进表示层级关系
3、相同层级的元素左侧对齐
4、键值对用冒号 “:” 结构表示，冒号与值之间需用空格分隔
5、数组前加有 “-” 符号，符号与值之间需用空格分隔
6、None值可用null 和 ~ 表示
7、多组数据之间使用3横杠---分割
8、# 表示注释，但不能在一段代码的行末尾加 #注释，否则会报错
注意：网上查找到各种博客都提到yaml缩进时不能使用tab键，但我在pycharm编辑器里实际使用时是可以使用tab键进行缩进的，读写时并没有报错

